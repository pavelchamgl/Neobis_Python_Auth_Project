{% extends 'users/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'users:password_reset_form' %}">Forgot password?</a><br>
        <button type="submit">Login</button>
    </form>

{% endblock %}
